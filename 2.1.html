<!DOCTYPE html>
<html>
<head>
 	<link href="2.css" rel="stylesheet">
</head>
<body>
  <form name="Form" onsubmit="return validateForm()" >
    <div>
      <label for="name">Имя</label>
      <input class="errorBlockName" type="text" minlength="3" name="name" required>
    </div>
    <div class="radio">
      <span>Укажите ваш пол</span>
	<select id="selectID">
	<option value="0"></option>
	<option value=”1”>Мужской</option>
	<option value=”2”>Женский</option>
	</select>
        </div>
    <div 
      <span>Номер зачетной книжки</span>
      <input type="text" minlength="12" maxlength="12" pattern="^[ 0-9]+$" name="number" required>
    </div>
    <div>
      <label for="date">Дата Рождения</label>
      <input type="date" name="Date" required>
    </div>
      <span>Фото</span>
      
      <p><input type="file" class="errorBlockFile" name="photo" multiple accept="image/*,image/jpeg"></p>
    </div>
    <div>
      <label for="pass">Пароль</label>
      <input type="password" minlength="8" name="Password" required>
    </div>
	<button type="submit">Отправить</button>
    <button type="reset">Очистить</button> 
</form> 
</body>
<script>
function validateForm() {
 	var error = "";
 	var input = document.forms["Form"]["photo"];
 	var text = document.forms["Form"]["name"];
 	if (/\d/.test(document.forms["Form"]["name"].value)) {
         error += "Некорректные данные\n";
 		text.style.background = 'red';
     }
 	if (input.files[0].size > 1038336) {
 		error += "Изображение больше 1мб\n";
 		input.style.background = 'red';
 	}
 	if (error != "") {
 		alert(error);
 		return false;
 	} else {
 	    loadDoc();
 		return true;
 	}
 	
 }
function loadDoc() {
    var xhttp = new XMLHttpRequest();
 	//xhttp.open('GET', '1.html', true);
     xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 200) {
             alert("Данные успешно сохранены")
        } else {
 			alert("Данные не сохранены")
 	   }
     };
     xhttp.send(document.forms["Form"].data); 
 } 
 </script
    </html>
